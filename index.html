<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- 获取查询参数 -->

  <script>
    const defaultQueryParam = {
      studyId: "1.3.6.1.4.1.14519.5.2.1.305325883567200266208362634462271985015",
      serieId: "1.3.6.1.4.1.14519.5.2.1.261338669895553835006858860361834392510"
    }

    const StudyInstanceUID = new URLSearchParams(window.location.search).get("StudyInstanceUID") ?? defaultQueryParam.studyId
    const SeriesInstanceUID = new URLSearchParams(window.location.search).get("SeriesInstanceUID") ?? defaultQueryParam.serieId

    window.StudyInstanceUID = StudyInstanceUID
    window.SeriesInstanceUID = SeriesInstanceUID

  </script>

  <title>Vite + React + TS</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
